version: "3.9"

services:
  postgres:
    image: postgres:18
    container_name: postgres-portfolio
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-portfolio_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, "pg_isready -U ${DB_USER:-postgres} -d ${DB_DATABASE:-portfolio_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
